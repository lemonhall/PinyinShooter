<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>汉字音调大作战</title>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.2.1/dist/pixi.min.js"></script>
  <style>
    body { margin: 0; background: #f0f0f0; overflow: hidden; }
    #game-container { position: relative; }
    #controls { 
      text-align: center; 
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 0;
      box-sizing: border-box;
      z-index: 10;
    }
    .tone-btn { 
      font-size: 48px;
      margin: 10px 12px;
      padding: 18px 25px;
    }
    #game-over-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #game-over-overlay h1 {
      color: white;
      font-size: 6vw;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px black;
    }
    #game-over-overlay button {
      font-size: 4vw;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>
  <!-- 添加游戏容器 -->
  <div id="game-container">
    <div id="controls">
      <button class="tone-btn" data-tone="1">一声 ¯</button>
      <button class="tone-btn" data-tone="2">二声 ˊ</button>
      <button class="tone-btn" data-tone="3">三声 ˇ</button>
      <button class="tone-btn" data-tone="4">四声 ˋ</button>
    </div>
    <!-- 添加游戏结束界面 -->
    <div id="game-over-overlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <h1 style="color: white; font-size: 6vw; margin-bottom: 30px; text-shadow: 2px 2px 4px black;">游戏结束!</h1>
      <button id="restart-btn" style="font-size: 4vw; padding: 15px 30px; cursor: pointer; border: none; border-radius: 10px; background-color: #4CAF50; color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: background-color 0.2s;">重新开始</button>
    </div>
  </div>

  <!-- 移除原来的内联脚本 -->
  <!-- (The large inline script block from line 78 to 828 was here and is now removed) -->

  <!-- 引入拆分后的 JavaScript 文件 -->
  <script src="js/data.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/effects.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
